<!-- -->
<ion-header class="no-shadow">

  <ion-navbar class="no-border">
    <ion-title>
      Setting
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="common-bg">
  <!-- User settings-->
  <ion-item-group>
    <br>
    <ion-item>
      <ion-label>Bahasa</ion-label>
      <ion-select [(ngModel)]="language" cancelText="Cancel" okText="OK">
        <ion-option value="en-US" selected="true">Indonesia (IDN)</ion-option>
        <ion-option value="en-GB">English (UK)</ion-option>
        <ion-option value="en-CA">English (CA)</ion-option>
        <ion-option value="en-AU">English (AU)</ion-option>
        <ion-option value="en-IN">English (IN)</ion-option>
        <ion-option value="en-IDN">Indonesia (IDN)</ion-option>
        <ion-option value="pt-BR">Portuguese (BR)</ion-option>
        <ion-option value="pt-PT">Portuguese (PT)</ion-option>
        <ion-option value="es-ES">Spanish (ES)</ion-option>
        <ion-option value="es-AR">Spanish (AR)</ion-option>
        <ion-option value="es-CO">Spanish (CO)</ion-option>
        <ion-option value="es-CL">Spanish (CL)</ion-option>
        <ion-option value="es-MX">Spanish (MX)</ion-option>
        <ion-option value="zh-CN">Chinese (CN)</ion-option>
        <ion-option value="zh-TW">Chinese (TW)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Notification?</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  </ion-item-group>
  <br><br><br><br>
<ion-buttons end>
  <button ion-button outline (click)="goToHome()">Simpan</button>
</ion-buttons>
</ion-content>
